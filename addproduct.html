<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>
    <h1>Add Product</h1>
    <form action="/addproduct" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="productId">
        <label>Product Name</label><br>
        <input type="text" name="productName"><br>
        <label>Price</label><br>
        <input type="text" name="productPrice"><br>
        <label>Description</label><br>
        <input type="text" name="productDescription"><br>
        <label>Product Image</label><br>
        <input type="file" name="productImage" style="width:300px; border: 1px solid #ccc;"><br><br>
        <button type="submit" name="submit">Save</button><br><br>
        <a href="/producttable">Show Products</a>
    </form>
</body>
</html>
